 <ion-view view-title="Users">

 <ion-nav-bar class="bar-dark">
         
         </ion-nav-bar>
           <ion-content>

<div class="list">

  <div class="item item-button-right">
  Email: {{data.email}}<br>
  FirstName: {{data.firstname}}<br>
  LastName: {{data.lastname}}
    <button class="button button-positive" ng-click="update(id)">
    Update
    </button>
   
  </div>

</div>

<div class="list" ng-show="editForm">
            <label class="item-input">
              <span class="input-label">FirstName</span>
              <input type="text" value="" ng-model="user.firstname">
            </label>
            
            <label class="item-input">
              <span class="input-label">LastName</span>
              <input type="text" value="" ng-model="user.lastname">
            </label>
            
             <label class="item-input">
              <span class="input-label">Email</span>
              <input type="text"  value="" ng-model="user.email">
            </label>
            
        
            <label class="item-input">
              <span class="input-label">Password</span>
              <input type="password"  value="" ng-model="user.password">
            </label>
            
             <div class="padding">
            <button class="button button-block button-positive" ng-click="updateInfo(id)">
             Save
            </button>
          </div>
            
            
            
            
          </div>
         
           


    <!-- -->
        </ion-content>
        
<style>

.item
{

background:none !important;
}
</style>        
        
        
      </ion-view>
